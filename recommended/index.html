<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommended Products</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3">
      <div class="row">
        <div class="col-12 mb-3">
          <h1>Recommended Products</h1>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
          <div
            class="product-card shadow-sm bg-body-tertiary rounded d-flex flex-column gap-4 p-3"
          >
            <div class="imageHolder">
              <img
                src="https://m.media-amazon.com/images/I/51aiw-zWZWL._AC_UL320_.jpg"
                alt="axor apex helmet"
                class="w-100"
              />
            </div>
            <div>
              <a href="./axor-apex/" class="why">Axor Apex Series Helmet</a>
              <p>Price : 3000 - 6000/-</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
          <div
            class="product-card shadow-sm bg-body-tertiary rounded d-flex flex-column gap-4 p-3"
          >
            <div class="imageHolder">
              <img
                src="https://m.media-amazon.com/images/I/81iMOBtyq3L._AC_UL320_.jpg"
                alt="green soul chair"
                class="w-100"
              />
            </div>
            <div>
              <a href="./green-soul-chair/" class="why"
                >Green Soul Office Chair</a
              >
              <p>Price : 11,000 - 13,000/-</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
          <div
            class="product-card shadow-sm bg-body-tertiary rounded d-flex flex-column gap-4 p-3"
          >
            <div class="imageHolder">
              <img
                src="https://m.media-amazon.com/images/I/612ElkFLzLL._AC_UL320_.jpg"
                alt="green soul desk"
                class="w-100"
              />
            </div>
            <div>
              <a href="./green-soul-desk/" class="why">Green Soul StudyDesk</a>
              <p>Price : 6,000 - 7,000/-</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
